version: '2'

services:
  drone-server:
    image: drone/drone:0.8.1
    ports:
      - 8000:8000
      - 9000:9000
    volumes:
      - /var/lib/drone:/var/lib/drone/
    restart: always
    environment:
      - DRONE_HOST=https://5080f2a5.ngrok.io
      - DRONE_ORGS=Scalr
      - DRONE_ADMIN=vaniakov
      - DRONE_OPEN=true
      - DRONE_GITHUB=true
      - DRONE_GITHUB_CLIENT=e4ab687488f5ab6c0424
      - DRONE_GITHUB_SECRET=8a7cf66fb25a1b28788201d1f815636006df1d97
      - DRONE_SECRET=f41ee6e604e1c7a1a450c7452604bd333acc45731421

  drone-agent:
    image: drone/agent:0.8.1
    command: agent
    restart: always
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_SERVER=drone-server:9000
      - DRONE_SECRET=f41ee6e604e1c7a1a450c7452604bd333acc45731421
